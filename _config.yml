# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Global settings
timezone: America/New_York

# Site settings
title: GeoSys Int.
email: mrossi@geosysint.com
description: >
  GeoSystems International, Inc. (GSI) is dedicated to the use of sound
  scientific methods for the investigation of spatially distributed phenomena.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://beta.geosysint.com" # the base hostname & protocol for your site
domain: "beta.geosysint.com"
author: "Thomas Pakh, Mario Rossi, Sebastian Rossi"

# Build settings
markdown: kramdown

collections:
  projects:
    output: true
    permalink: /projects/:path
  members:
    output: true
    permalink: /personnel/:path