<ol class="breadcrumb">
  <li><a href="{{ "/projects/ " | prepend: site.baseurl }}">Categories</a></li>
  <li class="active">{{ include.category }}</li>
</ol>

<ul>
    {% for project in site.projects %}
        {% if project.category == include.category %}
        <li>
            {{ project.title }}
        </li>
        {% endif %}
    {% endfor %}
</ul>
