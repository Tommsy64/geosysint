<!-- Image Background Page Header -->
<!-- Note: The background image is set within the main.css file. -->
<header>
  <div id="main-carousel" class="carousel slide" data-ride="carousel" data-interval="99995000" data-pause="hover">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#main-carousel" data-slide-to="0" class="active"></li>
    <li data-target="#main-carousel" data-slide-to="1"></li>
    <li data-target="#main-carousel" data-slide-to="2"></li> 
    <!-- Add more of these to add more images -->
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">      
      <div class="carousel-image" style="background-image: url('{{ site.baseurl }}/img/carousel/TruckWithMineralsNew.png');">
        <img src="{{ site.baseurl }}/img/carousel/TruckWithMineralsNew.png" alt="Trucks With Minerals">
      </div>
      <div class="carousel-caption">
          Spense
      </div>
    </div>
    <div class="item">
      <div class="carousel-image" style="background-image: url('http://placehold.it/1600x400');">
        <img src="http://placehold.it/1600x400" alt="Placeholder">
      </div>
      <div class="carousel-caption">
          <!-- Add caption here -->
      </div>
    </div>
    <div class="item">
      <div class="carousel-image" style="background-image: url('http://placehold.it/1600x400');">
        <img src="http://placehold.it/1600x400" alt="Placeholder">
      </div>
      <div class="carousel-caption">
          <!-- Add caption here -->
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#main-carousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#main-carousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</header>
